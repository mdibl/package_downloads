# Note: This config expects the following
# env variables defined:
# 1)  EXTERNAL_SOFTWARE_BASE. -- defined in main Configuration
#

SHORT_NAME=fastx_toolkit
NAME="fastx_toolkit"
LANGUAGES="C++"
SRC_CONTROL=git
GIT_ORG=agordon
GIT_REPOS=$SHORT_NAME
REPOS_TAG_PATTERN="^[0-9]+\.[0-9]+\.[0-9]+$"

#http://hannonlab.cshl.edu/fastx_toolkit/fastx_toolkit_0.0.13_binaries_Linux_2.6_amd64.tar.bz2
#https://github.com/agordon/fastx_toolkit/releases/download/0.0.14/fastx_toolkit-0.0.14.tar.bz2
HTTP_SITE=github.com
REMOTE_SITE=https://${HTTP_SITE}
PACKAGE_DOWNLOADS_BASE=$EXTERNAL_SOFTWARE_BASE/$SHORT_NAME
RELEASE_FILE=$PACKAGE_DOWNLOADS_BASE/current_release_NUMBER
RELEASE_NUMBER=""
[ -f $RELEASE_FILE ] && RELEASE_NUMBER=`cat $RELEASE_FILE`

REMOTE_DIR=/agordon/fastx_toolkit/releases/download/$RELEASE_NUMBER

PREFIX=.tar.bz2

REMOTE_FILES=${SHORT_NAME}-${RELEASE_NUMBER}$PREFIX
RELEASE_DIR=${SHORT_NAME}-${RELEASE_NUMBER}

LOCAL_DIR=$PACKAGE_DOWNLOADS_BASE
INSTALL_PREFIX=$GIT_REPOS-

#******** Optional *********************
# untar downloaded file if needed
#
untar_flag=true
untar_prog="tar -xjf "
untar_dir="$RELEASE_DIR"
local_untar_dir=""

DESC="
The FASTX-Toolkit is a collection of command line tools for Short-Reads 
FASTA/FASTQ files preprocessing.
"
